<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Search Engine</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Word Search Engine</h1>
    {% if error_message %}
      <div class="alert alert-danger" role="alert">{{ error_message }}</div>
    {% endif %}
    <form method="post">
      <div class="form-group">
        <label for="wordInput">Enter a word:</label>
        <input type="text" class="form-control" id="wordInput" name="word" placeholder="Enter word" value="{{ word }}">
      </div>
      <button type="submit" class="btn btn-primary">Lookup</button>
    </form>
    {% if definition %}
      <div class="mt-4">
        <h4><strong>Definition:</strong> {{ definition }}</h4>
      </div>
    {% endif %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
